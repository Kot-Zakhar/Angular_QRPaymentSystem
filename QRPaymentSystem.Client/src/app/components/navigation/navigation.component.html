<mat-toolbar color="primary">
    <button mat-button class='paddings' [routerLink]="routes.home">Home</button>
    <!-- <button mat-button class='paddings' routerLink="/data">Data</button> -->
    <button mat-button class='paddings' [routerLink]="routes.scan" *ngIf="currentUser">Scan</button>
    <button mat-button class='paddings' [routerLink]="routes.myTransactions" *ngIf="currentUser">My transactions</button>
    <button mat-button class='paddings' [routerLink]="routes.transactionCreator" *ngIf="currentUser">Create transaction</button>
    <span class="spacer"></span>
    <button mat-button class='paddings' [routerLink]="routes.login" *ngIf="!currentUser">Login</button>
    <button mat-button class='paddings' [routerLink]="routes.register" *ngIf="!currentUser">Register</button>
    <button mat-button class='paddings' (click)="logout()" *ngIf="currentUser">Logout</button>
</mat-toolbar>
