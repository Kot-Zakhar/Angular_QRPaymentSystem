<mat-card>
    <mat-card-title title>
        <div *ngIf="!editing; else editMode">
            {{ asset.name }}
            <button mat-icon-button aria-label="Edit name" (click)="onNameEdit()"><mat-icon>edit</mat-icon></button>
        </div>
        <ng-template #editMode>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput [formControl]="name">
            </mat-form-field>
            <button mat-icon-button color="alert" aria-label="Save name" (click)="onSaveName()"><mat-icon>save</mat-icon></button>
            <button mat-icon-button aria-label="Cancel editing" (click)="onCancelEditing()"><mat-icon>cancel</mat-icon></button>
        </ng-template>
    </mat-card-title>
    <mat-card-subtitle>{{ asset.id | assetIdMask }} | {{ asset.amount }} BLR</mat-card-subtitle>
</mat-card>
