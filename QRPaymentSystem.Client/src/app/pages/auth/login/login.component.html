<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Provide your credentials to log into account.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
            <mat-form-field>
                <input matInput placeholder="Username (try 'test')" type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password (try 'test')" type="password" formControlName="password">
            </mat-form-field>
            <div>
                <button *ngIf="!loading" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
                <mat-spinner *ngIf="loading" color="primary" mode="indeterminate" diameter=35></mat-spinner>
            </div>
        </form>
    </mat-card-content>
</mat-card>
