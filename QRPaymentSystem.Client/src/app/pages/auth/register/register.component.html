<mat-card>
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
        <mat-card-subtitle>Create you own account.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">
            <mat-form-field>
                <input matInput placeholder="First name" type="text" formControlName="firstName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Last name" type="text" formControlName="lastName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Username" type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>
            <div>
                <button *ngIf="!loading" mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Submit</button>
                <mat-spinner *ngIf="loading" color="primary" mode="indeterminate" diameter=35></mat-spinner>
            </div>
        </form>
    </mat-card-content>
</mat-card>
