<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class='paddings'>
        <label>
            username (try 'test'): <input type="text" formControlName="username">
        </label>
    </div>
    <div class='paddings'>
        <label>
            password (try 'test'): <input type="password" formControlName="password">
        </label>
    </div>
    <div class='paddings'>
        <button type="submit" [disabled]="!loginForm.valid">Submit</button>
    </div>
</form>
